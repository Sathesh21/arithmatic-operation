<html>

<head>
    <title>
        arithmatic opertors
    </title>

</head>

<body>
    <div>value1 <input type="text" id="value1"> </div>
    <div>value2 <input type="text" id="value2"> </div>
    <button id="add" onclick="arithmatic('add')">+</button>
    <button id="sub" onclick="arithmatic('sub')">-</button>
    <button id="multi" onclick="arithmatic('mul')">*</button>
    <button id="div" onclick="arithmatic('div')">/</button>
    <div>output<input type="text" id="op"></div>


    <script>
        arithmatic = (arithmaticoperator) => {
            var a = parseInt(document.getElementById('value1').value);
            var b = parseInt(document.getElementById('value2').value);
            console.log(a, b, arithmaticoperator)

            switch (arithmaticoperator) {
                case "add":
                    document.getElementById('add')=a + b;
                    break;
                case "sub":
                document.getElementById('sub')=a - b;
                    break;
                case "mul":
                document.getElementById('multi')=a * b;
                    break;
                case "div":
                document.getElementById('div')=a / b;
                    break;
                 default:
                  alert('input is not vaild');





            }
        }


    </script>
</body>

</html>
